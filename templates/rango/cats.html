<ul>
    {% if cats %}
        {% for cat in cats %}
            {% if cat == act_cat %}
                <strong>
                    <li><a href="{% url 'rango:show_category' cat.slug %}">{{ cat.name }}</a> </li>
                </strong>
            {% else %}
                <li><a href="{% url 'rango:show_category' cat.slug %}">{{ cat.name }}</a> </li>
            {% endif %}
        {% endfor %}
    {% else %}
        <li><strong>There are no category present.</strong></li>
    {% endif %}
</ul>
