{% extends 'rango/base.html' %}
{% load bootstrap_toolkit %}
{% load staticfiles %}

{% block title_block %}Add Page{% endblock %}

{% block body_block %}

    <form id="page_form" method="post" action="{% url 'rango:add_page' category.slug %}">
        <h2 class="form-signin-heading">Add a Page</h2>
        {% csrf_token %}
        {{ form|as_bootstrap }}
        <br/>
        <button class="btn btn-primary" name="submit" type="submit">Create Page</button>
    </form>
{% endblock %}
